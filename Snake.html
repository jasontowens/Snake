<!DOCTYPE html>
//Snake game using HTML5 and Javascript.
<html>
<body>


<H1 align="center">
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<embed height="0" width="0" src="test.mp3">


<script>


var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');

var position=new Array(40);              // 40x40 array to hold snake positions
for(i =0; i<40; i++){
	position[i]=new Array(40);
}
position[10][5] = true;


var grd=ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(1,"red");
grd.addColorStop(0.5,"pink");
grd.addColorStop(0,"red");
ctx.fillStyle=grd;

function clearCanvas(){
		// Store the current transformation matrix
	ctx.save();

	// Use the identity matrix while clearing the canvas
	ctx.setTransform(1, 0, 0, 1, 0, 0);
	ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

	// Restore the transform
	ctx.restore();

}
function printSnake2(){
	position[10][5] = 1;
	for (var i=0;i<40;i++)
	{ 
		for(j=0; j<40; j++){
			if(postion[i][j]==true){
				ctx.fillRect(10*i,10*j,9,9);
			}
		}
	}
			

}


function printSnake(){
		
	printSnake2();
			
		
}

function counterClockwise(){
	
	printSnake();
}
function clockwise()
{
	printSnake();

}
</script>

</html>
