<!DOCTYPE html>
<html>
<body>


<H1 align="center">
<canvas id="canvas" width="400" height="400" style="border:10px solid #FFA500;">
	Your browser does not support the HTML5 canvas tag.
</canvas>

<img src="images/snake_body.jpg" alt="Snake body image" width="9" height="9" id="snake_body" style="display:none" />
<img src="images/snake_tail.png" alt="Snake tail image" width="9" height="9" id="snake_tail" style="display:none" />
<img src="images/snake_head.png" alt="Snake head image" width="9" height="9" id="snake_head" style="display:none" />

<img src="images/heart.jpg" alt="heart" width="9" height="9" id="heart" style="display:none" />
<img src="images/start1.png" alt="startbutton" width = "410" height = "195" style="display:none" id="start_button"/>
<img src="images/highscore.png" alt="highscorebutton" width = "410" height = "195" style="display:none" id="high_score_button"/>
<img src="images/help.png" alt="helpbutton" width = "410" height = "195" style="display:none" id="help_button"/>


<script>

var c = document.getElementById('canvas');
var ctx = c.getContext('2d');

//declaring variables

var SnakeArray = []; 			//array to hold snake bit objects
var SnakeTail = -1; 			//Most recently added SnakeBit

var d = "right"; 				//direction
var dn = d;						//dn variable exists so that player can't turn around by pressing two keys, d doesn't get dn until right before movement occurs
								//ALL ASSIGNMENT SHOULD GO TO dn 

var delay=100;					//refresh rate (in milliseconds)
var score = 0; 					//current score

var food={};			        //food that doesnt move
var movingFood= {};	            //the food that moves. pops up "randomly"
var foodBool = false;			//true if there is moving food on the screen
var foodD = "right";			//direction of moving food

var nx = 0;						//holds where a new snakebit would go
var ny = 0;

var level = 1;

var rand = 0; //used to store random numbers

var scoreMod = 1;

var popupTime = 0;

var uScore =false;
function initLevel(){
    level = 1;
    img_background.src = "images/background.jpg";
    head_up.src = "images/head_up.jpg";
    head_right.src = "images/head_right.jpg";
    head_down.src = "images/head_down.jpg";
    head_left.src = "images/head_left.jpg";
    body_up.src = "images/body_up.png";
    body_right.src = "images/body_right.png";
    body_down.src = "images/body_down.png";
    body_left.src = "images/body_left.png";
    img_heart.src = "images/heart.png" ;
    img_movingFood.src = "images/movingFood.png";
}
function initLevel2(){
    level = 2;
    img_background.src = "images/Oz.png";    
    printPopup("Level 2!", "", 100);

}
function initLevel3(){
    level = 3;
    img_background.src = "images/background3.png";
    body_up.src = "images/body_up3.png";
    body_right.src = "images/body_right3.png";
    body_down.src = "images/body_down3.png";
    body_left.src = "images/body_left3.png";
    printPopup("Level 3!", "", 100);
}
function initLevel4(){
    level = 4;
    
}
function initLevel5(){
    level = 5;
}
function initLevel6(){
    level = 6;
}
function initLevel7(){
    level = 7;
}
//declaring image variables
var img_background = new Image();							//background
var head_up = new Image();									//Snake head
var head_right = new Image();
var head_down = new Image();
var head_left = new Image();
var body_up = new Image();									//Snake body
var body_right = new Image();
var body_down = new Image();
var body_left = new Image();

var img_snake_tail = document.getElementById('snake_tail'); 	//snake tail

var img_movingFood = new Image();
var img_heart = new Image();

window.onload = function(){Menu(); updateScore() };		//starts everything

var mousePos;                                           //used for menu to tell where mouse is

var scoreReq2=3000;//score requirements for their perspective levels
var scoreReq3=7000;
var scoreReq4=12000;
var scoreReq5=25000;
var scoreReq6=40000;
var scoreReq7=100000;
function Menu(){
  ctx.clearRect(0, 0, canvas.width, canvas.height); //clears the screen of score and background image
  var start = document.getElementById('start_button');
  var help = document.getElementById('help_button');
  var highScore = document.getElementById('high_score_button');
  ctx.drawImage(start, 100, 25, 200, 100);
  ctx.drawImage(help, 100, 135, 200, 100);
  ctx.drawImage(highScore, 100, 245, 200, 100);
  canvas.addEventListener('mousemove', function(evt) {
        mousePos = getMousePos(canvas, evt);
  }, false);  
  c.addEventListener("click", menuClick, false);
}
function getMousePos(canvas, evt) {
        var rect = c.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
}
function menuClick(){
  if (mousePos.x>100 && mousePos.x<300 &&mousePos.y>25 &&mousePos.y<125){
    startButton(c);
    c.removeEventListener('click', menuClick, false);
    c.removeEventListener('mousemove');
  }
  else if (mousePos.x>100 && mousePos.x<300 &&mousePos.y>135 &&mousePos.y<235){
    help(c);
    c.removeEventListener('click', menuClick, false);
    c.removeEventListener('mousemove');
  }
  else if (mousePos.x>100 && mousePos.x<300 &&mousePos.y>245 &&mousePos.y<345){
    highScore(c);
    c.removeEventListener('click', menuClick, false);
    c.removeEventListener('mousemove');
  }
  
}
function help(){                        //what happens if you press help in menu
                                        //currently being used for debugging
    SnakeInit();
    scoreReq2=1000;
    scoreReq3=2000;
    scoreReq4=3000;
    
}
function highScore(c){                  //what happens if you press highScore in menu
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    printPopup("Tech: 9999","Morale: 32");
}
function startButton(c){                //what happens if you press start in menu
  SnakeInit();  
}
var popupText;
var popupText2;//for print method to recall printPopup after background repaints. We should look for a better alternative(if there is one)
function SnakeInit(){
    initLevel();
    uScore = true;
	score = 0; 					//reset score to 0	
    scoreMod = 1;               //reset modifier to 1
	SnakeTail=-1;				//Most recently added SnakeBit
	dn="right";  				//direction
	nx=40;						//resets where the next added snakebits go (top left)
	ny=0;
	for(i=5;i>=0;i--){
		addSnakeBit();
		nx=nx-10;
	}
	makeFood();
	paint();
}

function updateScore(){
    if(uScore){
        if(score>scoreReq2 && level === 1){
            initLevel2();
        }
        else if(score>scoreReq3 && level === 2){
            initLevel3();
        }
        else if(score>scoreReq4 && level === 3){
            initLevel4();
        }
        else if(score>scoreReq5 && level === 4){
            initLevel5();
        }
        else if(score>scoreReq6 && level === 5){
            initLevel6();
        }
        else if(score>scoreReq7 && level === 6){
            initLevel7();
        }
        if(scoreMod>1){
            scoreMod -= .01;
        }
        score = score + 1; 								//update score as each second passes         
    }
    setTimeout(function(){updateScore();},100); 	//call again to update score
}
function printScore() {
  ctx.fillStyle = '#808080'; //gray
  ctx.font = 'bold 12px sans-serif';
  ctx.textBaseline = 'bottom';
  ctx.textAlign = 'left';
  ctx.textAlign = 'bottom';
  ctx.fillText('score: ' + Math.floor(score), 4, 398); 			//display in lower left hand corner
                                                                //Math.floor keeps score an integer
}
function printMod(){
  ctx.fillStyle = '#808080'; //gray
  ctx.font = 'bold 12px sans-serif';
  ctx.textBaseline = 'bottom';
  ctx.textAlign = 'left';
  ctx.textAlign = 'bottom';
  ctx.fillText('modifier: ' + Math.round(scoreMod*10)/10, 320, 16); 
}
function addSnakeBit(){	         								//adds a new snake bit 
	SnakeArray[++SnakeTail]={};						//x and y variables are for location
	SnakeArray[SnakeTail].x=nx;									
	SnakeArray[SnakeTail].y=ny;
	if(SnakeTail !==0){											//dir variable is to know which image to load
		SnakeArray[SnakeTail].dir = SnakeArray[SnakeTail-1].dir;
	}
	else{ // is snake head
		SnakeArray[SnakeTail].dir = d;
	}
}
function getRandomArbitrary (min, max) { //returns random integer between min and max. min is more likely than max due to floor function
    return Math.floor(Math.random() * (max - min) + min);
}
function makeMovingFood(){
	foodBool = true;
	movingFood.x= getRandomArbitrary(0,39)*10;
	movingFood.y= getRandomArbitrary(0,39)*10;
	for(i=0; i<=SnakeTail; i++){
		if(movingFood.x === SnakeArray[i].x && movingFood.y === SnakeArray[i].y){		//this could be risky at very high snake bit counts
			makeMovingFood();
			break;
		}
	}
}
function makeFood(){
	food.x= getRandomArbitrary(0,39)*10;
	food.y= getRandomArbitrary(0,39)*10;
	for(i=0; i<=SnakeTail; i++){
		if(food.x === SnakeArray[i].x && food.y === SnakeArray[i].y){		//this could be risky at very high snake bit counts
			makeFood();
			break;
		}
	}
}
function printFood(){
	if(foodBool){
		ctx.drawImage(img_movingFood, movingFood.x, movingFood.y, 19, 19);
	}
	ctx.drawImage(img_heart, food.x, food.y, 9, 9);
}
function printPopup(text, text2, p){
  popupTime = p;
  popupText =text;
  popupText2=text2;
  var cx = canvas.width/2;
  var cy = canvas.height/2;
  ctx.fillStyle = '#4A4FFF';
  ctx.font = 'bold 20px sans-serif';
  ctx.textBaseline = 'bottom';
  ctx.textAlign = 'center';
  ctx.fillText(text, cx, cy); 			//add a personalized random message later
  ctx.fillText(text2, cx, cy+20);
}
function paint(){        				//clears screen and repaints snake in new position	
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.drawImage(img_background, 0, 0, canvas.width, canvas.height);
    if(popupTime-- > 0){
        printPopup(popupText, popupText2, popupTime);
    }
	printFood();
	printSnake();
	printScore();
    printMod();
}
function moveSnake2(){						//required to stop snake from continuing if it hits itself
	if(food.x === SnakeArray[0].x && food.y === SnakeArray[0].y){		//checks for food
		score=score+200*scoreMod;
		for(i=0;i<3;i++){
			addSnakeBit();
		}			
		makeFood();
	}
	else if(foodBool){		
		checkFoodCollision();	//checks moving food for eating
	}
	else{
		if(getRandomArbitrary(0,40) > 37){
			makeMovingFood();
		}
	}
	paint();
}
function checkCollision(){
	var isHit=false;		//is true if the snake is going to hit itself
	if(d==="right"){
		for(i=1; i<=SnakeTail; i++){
			if(SnakeArray[0].x+10===SnakeArray[i].x && SnakeArray[0].y === SnakeArray[i].y){
				isHit = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
				printPopup('Your conga line crashed!','Disqualified!', 0);
				deleteSnake();				
			}			
		}
		if(!isHit){
				SnakeArray[0].x=SnakeArray[0].x+10;
		}
	}
	else if(d==="up"){
		for(i=1; i<=SnakeTail; i++){
			if(SnakeArray[0].x===SnakeArray[i].x && SnakeArray[0].y-10 === SnakeArray[i].y){
				isHit = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
				printPopup('Your conga line crashed!','Disqualified!', 0);
				deleteSnake();
			}			
		}
		if(!isHit){
				SnakeArray[0].y=SnakeArray[0].y-10;
		}				
	}
	else if(d==="left"){	
		for(i=1; i<=SnakeTail; i++){
			if(SnakeArray[0].x-10===SnakeArray[i].x && SnakeArray[0].y === SnakeArray[i].y){
				isHit = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
				printPopup('Your conga line crashed!','Disqualified!', 0);
				deleteSnake();
			}			
		}
		if(!isHit){
				SnakeArray[0].x=SnakeArray[0].x-10;
		}						
	}
		
	else if(d==="down"){	
		for(i=1; i<=SnakeTail; i++){
			if(SnakeArray[0].x===SnakeArray[i].x && SnakeArray[0].y+10 === SnakeArray[i].y){
				isHit = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
				printPopup('Your conga line crashed!','Disqualified!',0);
				deleteSnake();
			}			
		}
		if(!isHit){
			SnakeArray[0].y=SnakeArray[0].y+10;
		}					
	}
	if(!isHit){
		if(SnakeArray[0].x<0||SnakeArray[0].x>=400||SnakeArray[0].y<0||SnakeArray[0].y>=400){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
			printPopup('Your conga line left the dance floor!','Disqualified!',0);
			deleteSnake();
			
		}
		else{
			moveSnake2();
		}
	}
}
function moveSnake(){
	nx= SnakeArray[SnakeTail].x;
	ny= SnakeArray[SnakeTail].y;
	SnakeArray[0].dir= d;
	for(i=SnakeTail; i>0; i--){
		SnakeArray[i].x=SnakeArray[i-1].x;
		SnakeArray[i].y=SnakeArray[i-1].y;
		SnakeArray[i].dir=SnakeArray[i-1].dir;
	}	
	d=dn;		
	checkCollision();
}
function randomizeFood(){ //randomizes the direction of the food in a (preferably) not annoying way
	rand = getRandomArbitrary(0,100);
	if(rand>=90){
		if(rand >= 97.5){
			foodD="right";
		}
		else if(rand>=95){
			foodD="left";
		}
		else if(rand>=92.5){
			foodD="up";
		}
		else if(rand>=90){
			foodD="down";
		}
	}
}
function moveFood(){ //changes the direction of the food if it's going the wrong way (i.e. off the screen)
	if( foodD === "right"){
		movingFood.x += 10;
		if(movingFood.x > 370){
			foodD= "left";
		}
	}
	else if( foodD === "left"){
		if(movingFood.x < 20){
			foodD= "right";
		}
		movingFood.x -= 10;
		
	}
	else if( foodD === "up"){
		movingFood.y -= 10;
		if(movingFood.y < 20){
			foodD= "down";
		}
	}
	else if( foodD === "down"){
		movingFood.y += 10;
		if(movingFood.y > 370){
			foodD= "up";
		}
	}
}
function checkFoodCollision(){
	if((movingFood.x === SnakeArray[0].x && movingFood.y === SnakeArray[0].y) ||(movingFood.x === SnakeArray[0].x && movingFood.y === SnakeArray[0].y-10)||(movingFood.x === SnakeArray[0].x-10 && movingFood.y === SnakeArray[0].y)||(movingFood.x === SnakeArray[0].x -10 && movingFood.y === SnakeArray[0].y-10)){
		score += 400*scoreMod;
        scoreMod += (1 - scoreMod/10);// makes it impossible for scoreMod to go over 10. realistically won't approach 10
		foodBool=false;
	}
	else{
        randomizeFood();
        moveFood();	
        for(i=0;i<SnakeTail;i++){       //checks that movingFood isn't hitting the snake body, changes direction and breaks if it is
            if((movingFood.x === SnakeArray[i].x && movingFood.y === SnakeArray[i].y) ||(movingFood.x === SnakeArray[i].x && movingFood.y === SnakeArray[i].y-10)||(movingFood.x === SnakeArray[i].x-10 && movingFood.y === SnakeArray[i].y)||(movingFood.x === SnakeArray[i].x -10 && movingFood.y === SnakeArray[i].y-10)){
                if(foodD==="right"){
                    foodD="left";
                }
                else if(foodD==="down"){
                    foodD="up";
                }
                else if(foodD==="left"){
                    foodD="right";
                }
                else if(foodD==="up"){
                    foodD="down";
                }
                moveFood();
                break;
            }
        }		
	}
}
function deleteSnake(){
    uScore=false; 
	for(i=0; i<SnakeTail;i++){
		delete SnakeArray[i];
	}
	setTimeout(function(){Menu();},3000) //game ends, go back to main menu
}
function printSnake(){		
	for (i=0;i<SnakeTail;i++)
	{ 		
		if(i === 0){
			if(d==="up"){
				ctx.drawImage(head_up, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(d==="right"){
				ctx.drawImage(head_right, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(d==="down"){
				ctx.drawImage(head_down, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(d==="left"){
				ctx.drawImage(head_left, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
		}
		else if (i === SnakeTail - 1 ){ //at tail, SnakeTail -1
			ctx.drawImage(img_snake_tail, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
		}
		else{
			if(SnakeArray[i-1].dir==="up"){
				ctx.drawImage(body_up, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(SnakeArray[i-1].dir==="right"){
				ctx.drawImage(body_right, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(SnakeArray[i-1].dir==="down"){
				ctx.drawImage(body_down, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			else if(SnakeArray[i-1].dir==="left"){
				ctx.drawImage(body_left, SnakeArray[i].x, SnakeArray[i].y, 9, 9);
			}
			
		}
	}
	setTimeout(function(){moveSnake();},delay)
}
window.addEventListener("keydown", function (e) {    			//listens for key press
	if(e.keyCode===40 && d!=="up"){
		dn="down";
	}
	else if(e.keyCode===39&& d!=="left"){
		dn="right";
	}
	else if(e.keyCode===38&& d!=="down"){
		dn="up";
	}
	else if(e.keyCode===37&& d!=="right"){
		dn="left";
	}
});
function counterClockwise(){
	if(d==="right"){
		dn="up";
	}
	else if(d==="down"){
		dn="right";
	}
	else if(d==="left"){
		dn="down";
	}
	else if(d==="up"){
		dn="left";
	}

}
function clockwise()
{
	if(d==="right"){
		dn="down";
	}
	else if(d==="down"){
		dn="left";
	}
	else if(d==="left"){
		dn="up";
	}
	else if(d==="up"){
		dn="right";
	}
}

</script>
